</head>

<body th:style="'background-image: url(' + @{/hoceimaaa.jpg} + ')'">
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
				</button>
			</div>
			<div class="img bg-wrap text-center py-4"
				 th:style="'background-image: url(' + @{/images/bg_1.jpg} + ')'">
				<div class="user-logo">
					<div class="img"
						 style="background-image: url(static/images/logo.jpg);"></div>
					<h3>Catriona Henderson</h3>
				</div>
			</div>
			<ul class="list-unstyled components mb-5">
				<li class="active">
					<a href="/destination/addDestination">
						<span class="fa fa-home mr-3"></span> 
						Ajouter une destination
					</a>
				</li>
				<li><a href="/destination/gestionDestination"><span class="fa fa-gift mr-3"></span>
						Gestion des destinations</a></li>
				<li><a href="/AddserviceHebergement"><span class="fa fa-trophy mr-3"></span>Ajouter
						des espaces d'hebergement</a></li>
				<li><a href="/gestionHebergement"><span class="fa fa-support mr-3"></span>
						Gestion des services d'hebergement</a></li>
				<li><a href="/comptes/logout"><span class="fa fa-sign-out mr-3"></span>
						Sign Out</a></li>
			</ul>

		</nav>
		<div style="margin-left: 10%">
			<div class="wrapper wrapper--w680">
				<div class="card card-4">
					<div class="card-body">
						
						<h2 class="title">Ajouter un nouveau service d'hebergement</h2>
						<form th:action="@{/addserviceHebergement}"
							th:object="${serviceHebergement}" method="post">
							<div class="row row-space">
								<label class="label">nom du service </label> <input
									class="input--style-4" type="text" name="nom" th:field="*{nom}">
								<div class="input-group">
									<label class="label">classification</label> <input
										class="input--style-4" type="text" name="classification"
										th:field="*{classification}" style="height: 100px">
								</div>

								<div class="input-group">
									<label class="label">details</label> <input
										class="input--style-4" type="text" name="details"
										th:field="*{details}" style="height: 100px">
								</div>
								<div class="input-group">
									<label class="label">Tarifs </label> <input
										style="height: 100px" class="input--style-4" type="textarea"
										name="tarifs" th:field="*{tarifs}">
								</div>
								
								<!--  
							<div class="col-md-5">
									<select name="department.departmentId" class="form-contol select" required="required">
											<option value="">Select</option>
											<option th:each="dept : ${destinations}" th:value="${dept.nom}">
												<span th:text="${dept.nom}"></span>
											</option>
									</select>
								</div>
								   
										-->
								<div class="form-row align-items-center">
									<div class="col-auto my-1">
										<label class="mr-sm-2" for="inlineFormCustomSelect">à proximité</label>
										<select class="custom-select mr-sm-2"
											id="inlineFormCustomSelect"
											th:field="*{destination.id}">
											<option selected value="">Choose...</option>
											<option 
												    class="form-contol select" required="required"
												    th:each="destination : ${destinations}" th:value="${destination.id}">
												<span th:text="${destination.nom}" > ></span>
											</option>

										</select>
									</div>
									<div class="input-group">
										<label class="label">Type</label>
										<div class="p-t-10">
											<label class="radio-container m-r-45">Hotel<input
												type="radio" checked="checked" name="type" value="hotel"
												th:field="*{type}"> <span class="checkmark"></span>
											</label> <label class="radio-container">Motel <input
												type="radio" name="type" value="motel" th:field="*{type}">
												<span class="checkmark"></span>
											</label> <label class="radio-container m-r-45">Auberge <input
												type="radio" checked="checked" value="auberge" name="type"
												th:field="*{type}"> <span class="checkmark"></span>
											</label>
										</div>
									</div>
								</div>
								<input type="submit" value="Submit"
									style="background-color: #008CBA; width: 50%; height: 50px; margin-left: 40%" />

								<input type="reset" value="Reset"
									style="background-color: #e7e7e7; color: black; width: 50%; height: 50px; margin-left: 40%; margin-top: 10px;" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
