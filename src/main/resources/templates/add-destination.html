<body  th:style="'background-image: url(' + @{/hoceimaaa.jpg} + ')'">
	<div class="wrapper d-flex align-items-stretch">
		<nav id="sidebar">
			<div class="custom-menu">
				<button type="button" id="sidebarCollapse" class="btn btn-primary">
				</button>
			</div>
			<div class="img bg-wrap text-center py-4"
				 th:style="'background-image: url(' + @{/images/bg_1.jpg} + ')'">
				<div class="user-logo">
					<div class="img"
						 style="background-image: url(static/images/logo.jpg);"></div>
					<h3>Catriona Henderson</h3>
				</div>
			</div>
			<ul class="list-unstyled components mb-5">
				<li class="active">
					<a href="/destination/addDestination">
						<span class="fa fa-home mr-3"></span> 
						Ajouter une destination
					</a>
				</li>
				<li><a href="/destination/gestionDestination"><span class="fa fa-gift mr-3"></span>
						Gestion des destinations</a></li>
				<li><a href="/AddserviceHebergement"><span class="fa fa-trophy mr-3"></span>Ajouter
						des espaces d'hebergement</a></li>
				<li><a href="/gestionHebergement"><span class="fa fa-support mr-3"></span>
						Gestion des services d'hebergement</a></li>
				<li><a href="/comptes/logout"><span class="fa fa-sign-out mr-3"></span>
						Sign Out</a></li>
			</ul>

		</nav>
<div style="margin-left: 10%">
			<div class="wrapper wrapper--w680">
				<div class="card card-4">
					<div class="card-body">
						<!-- -
						<p th:text = "${nameSession}"></p>
						<p th:text = "${emailSession}"></p>
						 -->
						<h2 class="title">Ajouter Votre destination:</h2>
						<form th:action="@{/destination/addDestination}"
							  th:object="${destination}" 
							  method="post"
							  enctype="multipart/form-data">
							<div class="row row-space">
								<label class="label">nom d'endroit </label> <input
									class="input--style-4" type="text" name="nom" th:field="*{nom}">
								<div class="input-group">
									<label class="label">emplacement</label> <input
										class="input--style-4" type="text" name="emplacement"
										th:field="*{emplacement}" style="height: 100px">
								</div>
								
								<div class="input-group">
									<label class="label">Ville</label> <input
										class="input--style-4" type="text" name="ville"
										th:field="*{ville}" style="height: 100px">
								</div>
								<div class="input-group">
									<label class="label">informations </label> <input
										style="height: 100px"
										class="input--style-4" type="textarea" name="details"
										th:field="*{details}">
								</div>

								

								<div class="input-group">
									<label class="label">Type</label>
									<div class="p-t-10">
										<label class="radio-container m-r-45">Plage <input
											type="radio" checked="checked" name="type" value="plage"
											th:field="*{type}"> <span class="checkmark"></span>
										</label> <label class="radio-container">Hotel <input
											type="radio" name="type" value="hotel" th:field="*{type}">
											<span class="checkmark"></span>
										</label> <label class="radio-container m-r-45">Foret <input
											type="radio" checked="checked" value="foret" name="type"
											th:field="*{type}"> <span class="checkmark"></span>
										</label>
									
									</div>
								</div>
								<div class="input-group">
									<label class="label">informations </label> 
									<input type="file" name="picture" id="picture"   />
								</div>
							</div>
							<input type="submit" value="Submit" style= "background-color: #008CBA;width: 50%; height: 50px; margin-left: 40%"		/> 		
																		  
							<input type="reset" value="Reset" style= "background-color: #e7e7e7; color: black; width: 50%; height: 50px; margin-left: 40%; margin-top: 10px;" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script type="text/javascript"
		src="../static/vendor/jquery/jquery.min.js"
